<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Licence Plate Search</title>
</head>
<body>
<h1>Licence Plate Search</h1>
<form action="#" method="get">
    <input type="text" name="userName" placeholder="Enter a licence plate"/>
    <input type="submit" value="Search"/>
</form>
<p><a href="">Police cars only</a></p>
<p><a href="">Diplomats only</a></p>
<table>
    <tr>
        <th>Licence plate</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
</table>
</body>
</html>
